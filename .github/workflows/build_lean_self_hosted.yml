name: build_lean_self_hosted

on:
  # schedule:
  #   # daily build on UTC+8 7:30
  #   - cron:  '30 18 * * 2,5'
  #repository_dispatch:
  workflow_dispatch:
    inputs:
      device:
        description: 'select device to build'
        default: 'x86'
        required: false
      branch:
        description: 'seleclt openwrt branch'
        default: 'master'
        required: false

jobs:

  build_packages:
    name: Build ${{ github.event.client_payload.device || github.event.inputs.device }} packages
    runs-on: self-hosted
    env:
      BUILDLEAN: 'true'
      DEVICE: ${{ github.event.client_payload.device || github.event.inputs.device }}
      BRANCH: ${{ github.event.client_payload.branch || github.event.inputs.branch }}
      TG: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    if: github.repository_owner=='aotsukiqx'

    steps:

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "Cleaning up previous run"
          cd $RUNNER_WORKSPACE
          cd ..
          rm -rf nanopi-openwrt/nanopi-openwrt/* || true
          sudo apt update;
          sudo apt -y --no-upgrade --no-install-recommends install parallel pv jq build-essential zstd xz-utils cmake asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libreadline-dev libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint ccache curl wget vim nano python2.7 python3 python3-pip python-ply python3-ply haveged lrzsz device-tree-compiler scons antlr3 gperf intltool mkisofs rsync swig
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android/sdk
          sudo sysctl vm.swappiness=0
          cd
          umount lean || true
          rm -rf  iblean-$DEVICE.tar.xz lean.* luci bin || true

      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Checkout
        run: |
          cd
          curl -sL https://raw.githubusercontent.com/aotsukiqx/nanopi-openwrt/zstd-bin/zstd | sudo tee /usr/bin/zstd > /dev/null
          for i in {1..20}
          do
            if [[ "$DEVICE"=="r4s" && "$DEVICE"=="x86" ]]; then
              echo "Using image: $DEVICE"
              curl -sL --fail https://github.com/aotsukiqx/nanopi-openwrt/releases/download/ib_cache/lean.$DEVICE.img.zst.0$i || break
            else
               break
            fi
          done | zstdmt -d -o lean.img || (truncate -s 40g lean.img && mkfs.btrfs -M lean.img)
          LOOP_DEVICE=$(losetup -f) && echo "LOOP_DEVICE=$LOOP_DEVICE" >> $GITHUB_ENV
          sudo losetup -P --direct-io $LOOP_DEVICE lean.img
          mkdir lean && sudo mount -o nossd,compress=zstd $LOOP_DEVICE lean
          BRANCH="master"
          if [ -d 'lean/.git' ]; then
          cd ~
          sudo chown -R $USER:$(id -gn) lean
          cd lean && sudo rm -f zerospace && git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"
          git fetch && git reset --hard origin/$BRANCH
          else
          echo "Checkout imortalwrt and chown"
          cd ~
          sudo chown $USER:$(id -gn) lean && git clone -b $BRANCH --single-branch https://github.com/coolsnowwolf/lede lean
          fi

      - name: Update feeds and packages
        run: |
          cd ~/lean
          if [ -d 'feeds' ]; then
            pushd feeds/packages; git restore .; popd
            pushd feeds/luci; git restore .; popd
            pushd feeds/routing git restore .; popd
            pushd feeds/telephony; git restore .; popd
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -f -a
          echo "Merge packages & patches..."
          # . $GITHUB_WORKSPACE/scripts/merge_packages.sh
          # . $GITHUB_WORKSPACE/scripts/patches.sh
          cd
          BRANCH='master'
          svn export https://github.com/openwrt/luci/branches/$BRANCH luci
          pushd luci
          # fix docker io.weight issue "https://github.com/openwrt/luci/issues/5327" | /usr/lib/lua/luci/model/cbi/dockerman/newcontainer.lua | container.lua
          # sed -i 's/local[ ]blkio_weight[ ]\=[ ]data.blkio_weight[ ]or[ ]500/local blkio_weight \= nil/g' applications/luci-app-dockerman/luasrc/model/cbi/dockerman/newcontainer.lua
          # sed -i 's/o\.placeholder[ ]\=[ ]\"500\"/o\.placeholder \= nil/g' applications/luci-app-dockerman/luasrc/model/cbi/dockerman/newcontainer.lua
          # sed -i 's/default_config\.blkio_weight[ ]\=[ ]create_body\.HostConfig\.BlkioWeight/default_config\.blkio_weight \= nil/g' applications/luci-app-dockerman/luasrc/model/cbi/dockerman/newcontainer.lua
          ls -d */ | xargs -n1 -i diff -q {} ../lean/feeds/luci/{} | grep Only | grep lean | grep -E applications\|themes | awk '{print $4}' | xargs -n1 -i echo CONFIG_PACKAGE_{}=m > ~/lean/more_luci.txt
          popd

      - name: Custom configure file
        run: |
          cd ~/lean && rm -rf .tmp/
          sed -i 's/KERNEL_PATCHVER\=5\.4/KERNEL_PATCHVER\=5\.10/g' target/linux/rockchip/Makefile
          sed -i 's/KERNEL_TESTING_PATCHVER\=5\.10/KERNEL_TESTING_PATCHVER\=5\.15/g' target/linux/rockchip/Makefile
          cat $GITHUB_WORKSPACE/$DEVICE.config.seed $GITHUB_WORKSPACE/common.seed | sed 's/\(CONFIG_PACKAGE_luci-app-[^A-Z]*=\)y/\1m/' > .config
          find package/ -type d -name luci-app-* | rev | cut -d'/' -f1 | rev | xargs -n1 -i echo CONFIG_PACKAGE_{}=m >> .config
          cat $GITHUB_WORKSPACE/extra_packages.seed >> .config
          cat more_luci.txt >> .config
          # try build using formal kernel hash, testing
          # cp $GITHUB_WORKSPACE/vermagic ./vermagic
          # sed -i 's/grep[ ].*\/\.vermagic/cp \$\(TOPDIR\)\/vermagic \$\(LINUX_DIR\)\/\.vermagic/' include/kernel-defaults.mk
          # sed -i 's/STAMP_BUILT\:\=.*$(MKHASH)[ ]md5)/cp \$\(TOPDIR\)\/vermagic \$\(LINUX_DIR\)\/\.vermagic/' package/kernel/linux/Makefile
          make defconfig && sed -i -E 's/# (CONFIG_.*_COMPRESS_UPX) is not set/\1=y/' .config
          make defconfig
          cat .config

      - name: Clean build cache
        if: ${{ github.event.client_payload.package_clean == 'true' || github.event.inputs.device != '' }}
        run: |
          cd ~/lean
          df -h .
          make package/clean
          df -h .
          
      - name: Build and deploy packages
        timeout-minutes: 1440
        run: |
          ulimit -SHn 65000
          cd ~/lean
          while true; do make download -j && break || true; done
          make -j$[`nproc`+1] IGNORE_ERRORS=1
          # make -j1 V=s IGNORE_ERRORS=1
          if [ ! -e ~/lean/bin/targets/*/*/*imagebuilder*xz ]; then make V=sc; fi
          mv `ls ~/lean/bin/targets/*/*/*imagebuilder*xz` ~/iblean-$DEVICE.tar.xz

          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
          
      - name: Clean build cache
        if: ${{ github.event.client_payload.package_clean == 'true' }}
        run: |
          cd ~/lean
          df -h .
          make package/clean
          df -h .

      - name: Prepare artifact
        run: |
          cd
          mkdir -p ./artifact/buildinfo
          cd lean
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ../artifact/buildinfo/
          cp -rf .config ../artifact/buildinfo/
          echo "strDate=$(TZ=UTC-8 date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "strDevice=$(echo $DEVICE | awk '{print toupper($0)}')" >> $GITHUB_ENV
          mv bin ~/
          rm -rf bin tmp
          cd ..
          mv artifact $GITHUB_WORKSPACE

      - name: Deliver buildinfo
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_buildinfo
          path: ./artifact/buildinfo/

      - name: Save cache state
        run: |
          cd
          sleep 60
          sudo mount -o remount,compress=no,nodatacow,nodatasum lean
          cd lean/; pv /dev/zero > zerospace || true; sync; rm -f zerospace; cd -
          sleep 60
          sudo umount lean
          sudo losetup -d $LOOP_DEVICE
          export AUTH="Authorization: token ${{ secrets.SEC_TOKEN }}"
          export cache_path='github.com/repos/aotsukiqx/nanopi-openwrt/releases'
          export cache_repo_id='56878497'
          #zstdmt -c --adapt --long lean.img | parallel --wc --block 1.99G --pipe \
          #'curl -s --data-binary @- -H "$AUTH" -H "Content-Type: application/octet-stream" https://uploads.$cache_path/$cache_repo_id/assets?name=lean.'$DEVICE'.img.zst.0{#} > /dev/null'
          zstdmt -c --long lean.img | split --numeric=1 -b 2000m - lean.$DEVICE.img.zst.
          #for f in *img.zst*
          #do
          #  while true; do curl --data-binary @$f -H "$AUTH" -H 'Content-Type: application/octet-stream' "https://uploads.$cache_path/$cache_repo_id/assets?name=$f" && break || true; done
          #done
          while true; do
          ret=$(curl -sH "$AUTH" "https://api.$cache_path/tags/ib_cache")
          echo $ret | jq -r '.assets[] | select(.name | contains ("lean.'$DEVICE'.img")).id' | \
          xargs -n1 -i curl -X DELETE -H "$AUTH" "https://api.$cache_path/assets/{}"
          echo $ret | jq -r '.assets[] | select(.name == "iblean-'$DEVICE'.tar.xz").id' | \
          xargs -n1 -i curl -X DELETE -H "$AUTH" "https://api.$cache_path/assets/{}"
          ls *img.zst* iblean-$DEVICE.tar.xz | parallel --wc 'while true; do curl -T {} -H "$AUTH" -H "Content-Type: application/octet-stream" "https://uploads.$cache_path/$cache_repo_id/assets?name={}" && break || true; done'
          set +e
          for i in {1..20}; do curl -sL --fail https://github.com/aotsukiqx/nanopi-openwrt/releases/download/ib_cache/lean.$DEVICE.img.zst.0$i || break; done | zstdmt -d -o /dev/null
          if [ $? -eq 0 ]; then break; fi
          done
          set -e
